<div class="container">
  <div class="header">
    <h2> это header ^_^</h2>
  </div>
  <mat-card class="example-card" *ngFor="let news of allNews; let i = index">
    <mat-card-title>
      <a [routerLink]="['news',news.id]" style="text-decoration: none;color: black;">{{i+1}}. {{news.title}} </a>
      (<a href="{{news.url}}">{{news.url | newsUrl}}</a>)</mat-card-title>

    <mat-card-subtitle> {{news.points}} points by {{news.author}}, {{news.comments}} comments</mat-card-subtitle>
  </mat-card>
</div>
